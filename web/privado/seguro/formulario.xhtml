<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sitema com JSF</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleSeguro.cancelar()}"
                                             ajax="false" immediate="true" icon=""/>
                            <p:commandButton value="Salvar"
                                             action="#{controleSeguro.salvar()}"
                                             ajax="false" icon="ui-icon-disk"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="Id"/>
                    <p:inputText value="#{controleSeguro.objeto.id}" size="10"
                                 readonly="true"/>
                    <p:outputLabel value="Tipo" for="txtTipo"/>
                    <p:inputText id="txtTipo" value="#{controleSeguro.objeto.tipo}"
                                 size="40" maxlength="40"/>
                     <p:outputLabel value="Data inÃ­cio" for="txtDataInicio"/>
                    <p:calendar value="#{controleSeguro.objeto.data_inicio}" pattern="dd/MM/yyyy"
                                                id="txtDataInicio" mask="true" locale="pt_BR">
                                        <f:converter converterId="converterCalendar"/>
                                    </p:calendar> 
                    <p:outputLabel value="Cliente" for="selectCliente"/>
                    <p:selectOneMenu id="selectCliente" value="#{controleSeguro.objeto.cliente}">
                        <f:converter converterId="converterCliente"/>
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro!"/>
                        <f:selectItems value="#{controleSeguro.daoCliente.listaTodos}"
                                       var="cl" itemLabel="#{cl.nome}"/>
                    </p:selectOneMenu>                                     
                </p:panelGrid>
            </h:form>     
        </ui:define>
    </ui:composition>

</html>
