<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Clientes</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controleCliente.novo()}"
                                 ajax="false" icon="ui-icon-plus"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleCliente.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <f:selectItem itemLabel="Email" itemValue="email"/>
                            <f:selectItem itemLabel="Endereco" itemValue="endereco"/>
                            <f:selectItem itemLabel="Cep" itemValue="cep"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleCliente.dao.filtro}">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:inputText value="#{controleCliente.dao.maximoObjetos}" size="5">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton actionListener="#{controleCliente.dao.primeiro()}"
                                         update="listagem" icon="ui-icon-seek-first"/>
                        <p:commandButton actionListener="#{controleCliente.dao.anterior()}"
                                         update="listagem" icon="ui-icon-seek-prev"/>
                        <p:commandButton actionListener="#{controleCliente.dao.proximo()}"
                                         update="listagem" icon="ui-icon-seek-next"/>
                        <p:commandButton actionListener="#{controleCliente.dao.ultimo()}"
                                         update="listagem" icon="ui-icon-seek-end"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleCliente.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <div align="center">
                            <p:outputLabel value="#{controleCliente.dao.mensagemNavegacao}"/>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="CEP">
                        <p:outputLabel value="#{obj.cep}"/>
                    </p:column>
                    <p:column headerText="Endereço">
                        <p:outputLabel value="#{obj.endereco}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleCliente.editar(obj.id)}"
                                             ajax="false" icon="ui-icon-pencil"/>
                            <p:commandButton action="#{controleCliente.remover(obj.id)}"
                                             onclick="if (!confirm('Confirmar a remoção do objeto'))
                                                     return false"
                                             update="@form" icon="ui-icon-trash"/>
                        </div>
                    </p:column>
                </p:dataTable>                         
            </h:form>        
        </ui:define>
    </ui:composition>    

</html>
